<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Booknest</title>
  <!-- Enlace al archivo de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

  <!-- Contenedor principal del cuadro de login -->
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <!-- Formulario de inicio de sesión -->
    <!-- onsubmit llama a la función login() y evita recargar la página -->
    <form onsubmit="return login()">
      <label for="email">Correo:</label>
      <input type="email" id="email" required placeholder="Ingresa tu correo"> <!-- Campo para el correo -->

    <label for="password">Contraseña:</label>

    <!-- Contenedor para el input y el botón del ojo -->
    <div class="password-field">
      <input type="password" id="password" required placeholder="Ingresa tu contraseña">
      <button type="button" id="togglePassword" aria-label="Mostrar contraseña">
        <!-- Icono de ojo abierto -->
        <svg class="icon-eye" width="18" height="18" viewBox="0 0 24 24">
          <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        </svg>
        <!-- Icono de ojo tachado -->
        <svg class="icon-eye-slash" width="18" height="18" viewBox="0 0 24 24" style="display:none">
          <path d="M2 4.27L3.28 3 21 20.72 19.73 22 16.84 19.11A11.88 11.88 0 0 1 12 21c-5 0-9.27-3.11-11-7 1.03-2.32 2.7-4.28 4.72-5.71L2 4.27zM12 7a5 5 0 0 1 5 5c0 .66-.13 1.29-.36 1.86L10.14 6.22A4.98 4.98 0 0 1 12 7z"/>
        </svg>
      </button>
    </div>

      <button type="submit">Entrar</button> <!-- Botón de login -->
    </form>

    <!-- Enlace para recuperar contraseña -->
    <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>

    <!-- Enlace para ir a registro si no está registrado -->
    <p>¿No tienes cuenta? <a href="register.html">Crear cuenta</a></p>
  </div>

  <script>
    // Usuario administrador de prueba (login directo sin estar en localStorage)
    const adminUser = { email: "admin@booknest.com", password: "1234" };

    // Función que valida el inicio de sesión
    function login() {
      // Captura de datos desde los inputs
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Obtiene los usuarios del localStorage (si no hay, se pone un array vacío)
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      // ✅ Verificar si es el administrador
      if (email === adminUser.email && password === adminUser.password) {
        localStorage.setItem("rol", "admin"); // Guardamos el rol para saber a qué vista dirigir
        alert("Bienvenido, administrador.");
        window.location.href = "admin.html"; // Redirige a la vista del administrador
        return false; // Evita recargar la página
      }

      // ✅ Buscar el usuario registrado en localStorage
      // .find busca coincidencia exacta entre correo y contraseña
      const usuario = usuarios.find(u => u.correo === email && u.password === password);

      // Si encontró el usuario
      if (usuario) {
        // Guardamos el usuario activo y su rol
        localStorage.setItem("usuarioActivo", JSON.stringify(usuario));
        localStorage.setItem("rol", usuario.tipo);

        alert(`Bienvenido ${usuario.nombre} (${usuario.tipo})`);
        window.location.href = "cliente.html"; // Redirige al panel del cliente
      } else {
        // Si no coincide, muestra mensaje
        alert("Correo o contraseña incorrectos. Verifica tus datos.");
      }

      return false; // Evita recargar la página
    }
      // Lógica para mostrar/ocultar la contraseña
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const eye = togglePassword.querySelector('.icon-eye');
      const eyeSlash = togglePassword.querySelector('.icon-eye-slash');

      togglePassword.addEventListener('click', () => {
        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        eye.style.display = isHidden ? 'none' : 'inline';
        eyeSlash.style.display = isHidden ? 'inline' : 'none';
      });
</script>

</body>
</html>
