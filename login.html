<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Booknest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="return login()">
      <label for="email">Correo (solo @booknest.com):</label>
      <input type="email" id="email" placeholder="usuario@booknest.com" required>

      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input type="password" id="password" required>
        <span class="toggle-password" onclick="togglePassword('password')">
          <!-- 👁️ SVG ojo abierto -->
          <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24">
            <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
          </svg>
          <!-- 🙈 SVG ojo tachado -->
          <svg class="icon-eye-slash" width="20" height="20" viewBox="0 0 24 24" style="display:none">
            <path d="M2 4.27L3.28 3 21 20.72 19.73 22 16.84 19.11A11.88 11.88 0 0 1 12 21c-5 0-9.27-3.11-11-7 1.03-2.32 2.7-4.28 4.72-5.71L2 4.27zM12 7a5 5 0 0 1 5 5c0 .66-.13 1.29-.36 1.86L10.14 6.22A4.98 4.98 0 0 1 12 7z"/>
          </svg>
        </span>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
    <p>¿No tienes cuenta? <a href="register.html">Crear cuenta</a></p>
  </div>

  <script>
    const adminUser = { email: "admin@booknest.com", password: "1234" };

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const container = input.nextElementSibling; // span.toggle-password
      const eye = container.querySelector('.icon-eye');
      const eyeSlash = container.querySelector('.icon-eye-slash');

      if (input.type === "password") {
        input.type = "text";
        eye.style.display = "none";
        eyeSlash.style.display = "inline";
      } else {
        input.type = "password";
        eye.style.display = "inline";
        eyeSlash.style.display = "none";
      }
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // ✅ Validación de dominio @booknest.com
      if (!email.endsWith("@booknest.com")) {
        alert("Solo se permiten correos con el dominio @booknest.com");
        return false;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      if (email === adminUser.email && password === adminUser.password) {
        localStorage.setItem("rol", "admin");
        alert("Bienvenido, administrador.");
        window.location.href = "admin.html";
        return false;
      }

      const usuario = usuarios.find(u => u.correo === email && u.password === password);

      if (usuario) {
        localStorage.setItem("usuarioActivo", JSON.stringify(usuario));
        localStorage.setItem("historialCliente", JSON.stringify(usuario.historial || []));
        localStorage.setItem("carrito", JSON.stringify(usuario.carrito || []));
        localStorage.setItem("rol", "cliente");

        alert(`Bienvenido ${usuario.nombre}`);
        window.location.href = "cliente.html";
      } else {
        alert("Correo o contraseña incorrectos. Verifica tus datos.");
      }

      return false;
    }
  </script>

</body>
</html>
