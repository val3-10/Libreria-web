<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Booknest</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlazamos los estilos -->
</head>
<body class="login-body">
  <!-- Caja del login -->
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <!-- Formulario de login -->
    <!-- El onsubmit llama a la función login() -->
    <form onsubmit="return login()">
      <label for="email">Correo:</label>
      <input type="email" id="email" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // Usuario administrador de prueba
    const adminUser = { email: "admin@booknest.com", password: "1234" };

    function login() {
      // Obtenemos valores del formulario
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Verificamos si coincide con el admin
      if (email === adminUser.email && password === adminUser.password) {
        localStorage.setItem("rol", "admin"); // Guardamos rol admin
      } else {
        localStorage.setItem("rol", "cliente"); // Cualquier otro será cliente
      }

      // Luego volvemos al index (el puente)
      window.location.href = "index.html"; 
      return false; // Evita recargar la página
    }
  </script>
</body>
</html>
