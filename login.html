<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Booknest</title>
  <!-- Enlace al archivo de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <!-- Formulario de inicio de sesión -->
    <!-- onsubmit="return login()" evita recargar la página y llama a la función login() -->
    <form onsubmit="return login()">
      <label for="email">Correo:</label>
      <input type="email" id="email" required> <!-- Campo de correo -->

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required> <!-- Campo de contraseña -->

      <button type="submit">Entrar</button>
    </form>

    <!-- Enlaces para recuperar contraseña o registrarse -->
    <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
    <p>¿No tienes cuenta? <a href="register.html">Crear cuenta</a></p>
  </div>

  <script>
    // Datos del administrador predeterminados
    const adminUser = { email: "admin@booknest.com", password: "1234" };

    // Función que se ejecuta al enviar el formulario
    function login() {
      const email = document.getElementById("email").value.trim(); // Se obtiene el correo
      const password = document.getElementById("password").value; // Se obtiene la contraseña

      // Recuperar lista de usuarios almacenados en localStorage
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      // Verificación del administrador
      if (email === adminUser.email && password === adminUser.password) {
        localStorage.setItem("rol", "admin"); // Guardar rol
        alert("Bienvenido, administrador.");
        window.location.href = "admin.html"; // Redireccionar
        return false; // Evitar recarga de página
      }

      // Buscar usuario registrado en localStorage
      const usuario = usuarios.find(u => u.correo === email && u.password === password);

      // Si el usuario existe
      if (usuario) {
        // Guardar información individual del usuario
        localStorage.setItem("usuarioActivo", JSON.stringify(usuario));
        localStorage.setItem("historialCliente", JSON.stringify(usuario.historial || []));
        localStorage.setItem("carrito", JSON.stringify(usuario.carrito || []));
        localStorage.setItem("rol", "cliente"); // Guardar rol

        alert(`Bienvenido ${usuario.nombre}`); // Mensaje de bienvenida
        window.location.href = "cliente.html"; // Redirigir al panel del cliente
      } else {
        // Si no coincide usuario y contraseña
        alert("Correo o contraseña incorrectos. Verifica tus datos.");
      }

      return false; // Evitar refrescar la página
    }
  </script>

</body>
</html>
