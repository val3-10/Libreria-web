<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Booknest</title>
</head>
<body class="login-body">
  <div class="login-box">
    <h2>Iniciar Sesi칩n</h2>


    <form onsubmit="return login()">
      <label for="email">Correo:</label>
      <input type="email" id="email" required>


      <label for="password">Contrase침a:</label>
      <input type="password" id="password" required>


      <button type="submit">Entrar</button>
    </form>


    <p>쯅o tienes cuenta? <a href="register.html">Crear cuenta</a></p>
  </div>


  <script>
    // Usuario administrador de prueba
    const adminUser = { email: "admin@booknest.com", password: "1234" };


    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;


      // Recuperar los usuarios registrados
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];


      // 游댳 Verificar si es administrador
      if (email === adminUser.email && password === adminUser.password) {
        localStorage.setItem("rol", "admin");
        alert("Bienvenido, administrador.");
        window.location.href = "index.html";
        return false;
      }


      // 游댳 Buscar usuario registrado
      const usuario = usuarios.find(u => u.correo === email && u.password === password);


      if (usuario) {
        // Guardamos sus datos y lo tratamos como "cliente"
        localStorage.setItem("usuarioActivo", JSON.stringify(usuario));
        localStorage.setItem("rol", "cliente");


        alert(`Bienvenido ${usuario.nombre} (${usuario.tipo})`);
        window.location.href = "index.html";
      } else {
        alert("Correo o contrase침a incorrectos. Verifica tus datos.");
      }


      return false; // Evita recargar la p치gina
    }
  </script>
</body>
</html>
