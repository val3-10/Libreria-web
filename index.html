<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Booknest</title>
  <!-- Enlace al archivo de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <div class="login-box">
    <h2>Iniciar Sesi√≥n</h2>

    <form onsubmit="return login()">
      <label for="email">Correo (solo @booknest.com):</label>
      <input type="email" id="email" placeholder="usuario@booknest.com" required>

      <label for="password">Contrase√±a:</label>
      <div class="password-container">
        <input type="password" id="password" required>
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <a href="forgot-password.html">¬øOlvidaste tu contrase√±a?</a>
    <p>¬øNo tienes cuenta? <a href="register.html">Crear cuenta</a></p>
  </div>


  <script>
    // Usuario administrador de prueba
    const adminUser = { email: "admin@booknest.com", password: "1234" };

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling;
      
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // ‚úÖ Validaci√≥n de dominio @booknest.com
      if (!email.endsWith("@booknest.com")) {
        alert("Solo se permiten correos con el dominio @booknest.com");
        return false;
      }

      // Recuperar los usuarios registrados
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      // üîπ Verificar si es administrador
      if (email === adminUser.email && password === adminUser.password) {
        localStorage.setItem("rol", "admin");
        alert("Bienvenido, administrador.");
        window.location.href = "admin.html";
        return false;
      }

      // üîπ Buscar usuario registrado
      const usuario = usuarios.find(u => u.correo === email && u.password === password);

      if (usuario) {
        // Guardamos sus datos y lo tratamos como "cliente"
        localStorage.setItem("usuarioActivo", JSON.stringify(usuario));
        localStorage.setItem("historialCliente", JSON.stringify(usuario.historial || []));
        localStorage.setItem("carrito", JSON.stringify(usuario.carrito || []));
        localStorage.setItem("rol", "cliente");

        alert(`Bienvenido ${usuario.nombre}`);
        window.location.href = "cliente.html";
      } else {
        alert("Correo o contrase√±a incorrectos. Verifica tus datos.");
      }

      return false; // Evita recargar la p√°gina
    }
  </script>
</body>
</html>
