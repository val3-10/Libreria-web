<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Booknest - Redirigiendo...</title>
  <script>
    window.onload = function () {
      // Revisamos si hay un rol guardado en localStorage vale
      const rol = localStorage.getItem("rol");

      if (rol === "admin") {
        // Si el rol es admin → redirigir a panel admin
        window.location.href = "admin.html";
      } else if (rol === "cliente") {
        // Si el rol es cliente → redirigir a panel cliente
        window.location.href = "cliente.html";
      } else {
        // Si no hay sesión → mandar al login
        window.location.href = "login.html";
      }
    }
  </script>
</head>
<body>
  <!-- Mensaje mientras se redirige -->
  <p>Redirigiendo, espera un momento por favor...</p>
</body>
</html>
