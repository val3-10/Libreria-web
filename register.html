<!DOCTYPE html>
<html lang="es">
<head>
   <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Crear cuenta - Booknest</title>
</head>
<body>
  <h2>Crear cuenta nueva</h2>


  <form onsubmit="return register()">
    <label for="nombre">Nombre completo:</label><br>
    <input type="text" id="nombre" required><br><br>


    <label for="documento">Documento:</label><br>
    <input type="text" id="documento" required><br><br>


    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" required><br><br>


    <label for="telefono">Teléfono:</label><br>
    <input type="text" id="telefono" required><br><br>


    <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" required><br><br>


    <label for="fecha">Fecha de nacimiento:</label><br>
    <input type="date" id="fecha" required><br><br>


    <label for="usuario">Nombre de usuario:</label><br>
    <input type="text" id="usuario" required><br><br>


    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" required><br><br>


    <label for="confirmar">Confirmar contraseña:</label><br>
    <input type="password" id="confirmar" required><br><br>


    <label>
      <input type="checkbox" id="terminos" required>
      Acepto los términos y condiciones
    </label><br><br>


    <button type="submit">Registrar cuenta</button>
  </form>


  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>


  <script>
    function register() {
      const nombre = document.getElementById("nombre").value.trim();
      const documento = document.getElementById("documento").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const fecha = document.getElementById("fecha").value;
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value;
      const confirmar = document.getElementById("confirmar").value;
      const terminos = document.getElementById("terminos").checked;


      // Validar contraseñas iguales
      if (password !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return false;
      }


      // Validar términos aceptados
      if (!terminos) {
        alert("Debes aceptar los términos y condiciones.");
        return false;
      }


      // Obtener usuarios guardados
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];


      // Verificar si el correo ya está registrado
      const correoExistente = usuarios.some(u => u.correo === correo);
      if (correoExistente) {
        alert("Este correo ya está registrado. Usa otro o inicia sesión.");
        return false;
      }


      // Verificar si el nombre de usuario ya existe
      const usuarioExistente = usuarios.some(u => u.usuario === usuario);
      if (usuarioExistente) {
        alert("Ese nombre de usuario ya está en uso. Elige otro diferente.");
        return false;
      }


      // Crear nuevo usuario
      const nuevoUsuario = {
        nombre,
        documento,
        correo,
        telefono,
        direccion,
        fecha,
        usuario,
        password
      };


      usuarios.push(nuevoUsuario);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));


      alert("Cuenta creada exitosamente. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
      return false;
    }
  </script>
</body>
</html>
