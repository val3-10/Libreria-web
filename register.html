<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta - Booknest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="register-body">
  <div class="registro-box">
    <h2>Crear cuenta nueva</h2>
    <form onsubmit="return register()">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Juan Pérez" required>

      <label for="tipo_documento">Tipo de documento:</label>
      <select id="tipo_documento" required>
        <option value="">Selecciona un tipo de documento</option>
        <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
        <option value="Cédula de Extranjería">Cédula de Extranjería</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
        <option value="NIT">NIT</option>
        <option value="DNI">DNI</option>
      </select>

      <label for="documento">Documento:</label>
      <input type="text" id="documento" placeholder="123456789" required>

      <label for="correo">Correo electrónico (solo @booknest.com):</label>
      <input type="email" id="correo" placeholder="usuario@booknest.com" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" placeholder="+57 300 0000000" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" placeholder="Ciudad, Calle, Número" required>

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" required>

      <label for="usuario">Nombre de usuario:</label>
      <input type="text" id="usuario" placeholder="usuario123" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="••••••••" required>
      <small style="color: #666; display: block; margin: -10px 0 10px 0; font-size: 0.85rem;">
        Mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número y 1 carácter especial (@$!%*?&)
      </small>

      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" placeholder="••••••••" required>

      <label>
        <input type="checkbox" id="terminos" required>
        Acepto los términos y condiciones
      </label>

      <button type="submit">Registrar cuenta</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <script>
    // ✅ Validación de seguridad de contraseña
    function validarSeguridadPassword(password) {
      // Mínimo 8 caracteres
      if (password.length < 8) {
        return "La contraseña debe tener al menos 8 caracteres.";
      }
      
      // Al menos una letra mayúscula
      if (!/[A-Z]/.test(password)) {
        return "La contraseña debe contener al menos una letra mayúscula.";
      }
      
      // Al menos una letra minúscula
      if (!/[a-z]/.test(password)) {
        return "La contraseña debe contener al menos una letra minúscula.";
      }
      
      // Al menos un número
      if (!/[0-9]/.test(password)) {
        return "La contraseña debe contener al menos un número.";
      }
      
      // Al menos un carácter especial
      if (!/[@$!%*?&]/.test(password)) {
        return "La contraseña debe contener al menos un carácter especial (@$!%*?&).";
      }
      
      return null; // Contraseña válida
    }

    function register() {
      const nombre = document.getElementById("nombre").value.trim();
      const tipo_documento = document.getElementById("tipo_documento").value.trim();
      const documento = document.getElementById("documento").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const fecha = document.getElementById("fecha").value;
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value;
      const confirmar = document.getElementById("confirmar").value;
      const terminos = document.getElementById("terminos").checked;

      // ✅ Validación de dominio @booknest.com
      if (!correo.endsWith("@booknest.com")) {
        alert("Solo se permiten correos con el dominio @booknest.com");
        return false;
      }

      // ✅ Validación de seguridad de contraseña
      const errorPassword = validarSeguridadPassword(password);
      if (errorPassword) {
        alert(errorPassword);
        return false;
      }

      if (password !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      if (!terminos) {
        alert("Debes aceptar los términos y condiciones.");
        return false;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      if (usuarios.some(u => u.correo === correo)) {
        alert("Este correo ya está registrado.");
        return false;
      }

      if (usuarios.some(u => u.usuario === usuario)) {
        alert("Ese nombre de usuario ya está en uso.");
        return false;
      }

      // --- CAMBIO: añadir historial y carrito propios ---
      const nuevoUsuario = {
        nombre,
        tipo_documento,
        documento,
        correo,
        telefono,
        direccion,
        fecha,
        usuario,
        password,
        historial: [],   
        carrito: []      
      };

      usuarios.push(nuevoUsuario);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert("Cuenta creada exitosamente. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
      return false;
    }
  </script>
</body>
</html>
