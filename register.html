<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta - Booknest</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">

  <div class="registro-box">
   <h2>Registro de nuevo Usuario </h2>

    <form onsubmit="return register()">

      <input type="text" id="nombre" placeholder="Nombre completo" required>

      <input type="text" id="documento" placeholder="Documento" required>

      <input type="email" id="correo" placeholder="Correo electrónico" required>

      <input type="text" id="telefono" placeholder="Teléfono" required>

      <input type="text" id="direccion" placeholder="Dirección" required>

     <label class="label-fecha">Fecha de nacimiento:</label>

      <input type="date" id="fecha" required>

      <input type="text" id="usuario" placeholder="Nombre de usuario" required>

      <input type="password" id="password" placeholder="Contraseña" required>

      <input type="password" id="confirmar" placeholder="Confirmar contraseña" required>

     <label class="label-terminos">
  <input type="checkbox" id="terminos" required>
  Acepto los términos y condiciones
</label>

<p class="texto-login">¿Ya tienes cuenta? 
  <a href="login.html" class="link-login">Inicia sesión aquí</a>
</p>


  <script>
    function register() {
      const nombre = document.getElementById("nombre").value.trim();
      const documento = document.getElementById("documento").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const fecha = document.getElementById("fecha").value;
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value;
      const confirmar = document.getElementById("confirmar").value;
      const terminos = document.getElementById("terminos").checked;

      if (password !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      if (!terminos) {
        alert("Debes aceptar los términos y condiciones.");
        return false;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      if (usuarios.some(u => u.correo === correo)) {
        alert("Este correo ya está registrado.");
        return false;
      }

      if (usuarios.some(u => u.usuario === usuario)) {
        alert("Ese nombre de usuario ya está en uso.");
        return false;
      }

      usuarios.push({
        nombre, documento, correo, telefono, direccion, fecha, usuario, password
      });

      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert("Cuenta creada exitosamente.");
      window.location.href = "login.html";
      return false;
    }
  </script>

</body>
</html>
