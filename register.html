<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta - Booknest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="register-body">
  <div class="registro-box">
    <h2>Crear cuenta nueva</h2>
    <form onsubmit="return register()">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Juan Pérez" required>

      <label for="tipo_documento">Tipo de documento:</label>
      <select id="tipo_documento" required>
        <option value="">Selecciona un tipo de documento</option>
        <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
        <option value="Cédula de Extranjería">Cédula de Extranjería</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
        <option value="NIT">NIT</option>
        <option value="DNI">DNI</option>
      </select>

      <label for="documento">Documento:</label>
      <input type="text" id="documento" placeholder="123456789" required>

      <label for="correo">Correo electrónico (solo @booknest.com):</label>
      <input type="email" id="correo" placeholder="usuario@booknest.com" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" placeholder="+57 300 0000000" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" placeholder="Ciudad, Calle, Número" required>

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" required>

      <label for="usuario">Nombre de usuario:</label>
      <input type="text" id="usuario" placeholder="usuario123" required>

      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="••••••••" required oninput="verificarFuerzaPassword()">
        <span class="toggle-password" onclick="togglePassword('password')">
          <svg class="icon-eye" width="22" height="22" viewBox="0 0 24 24" fill="#333">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/>
          </svg>
          <svg class="icon-eye-slash" width="22" height="22" viewBox="0 0 24 24" fill="#333" style="display:none">
            <path d="M12 5C7 5 2.73 8.11 1 12a11.94 11.94 0 0 0 2.12 3.06L2 16.18 3.41 17.6l18.02-18.02L22 1.18 20.59 2.6l-2.12 2.12C16.9 3.84 14.53 3 12 3 7 3 2.73 6.11 1 10c1.73 3.89 6 7 11 7 2.53 0 4.9-.84 6.47-2.27l2.12 2.12L22 15.82l-2.12-2.12A11.94 11.94 0 0 0 23 10c-1.73-3.89-6-7-11-7z"/>
          </svg>
        </span>
      </div>

      <label for="confirm-password">Confirmar contraseña:</label>
      <div class="password-container">
        <input type="password" id="confirm-password" placeholder="••••••••" required>
        <span class="toggle-password" onclick="togglePassword('confirm-password')">
          <svg class="icon-eye" width="22" height="22" viewBox="0 0 24 24" fill="#333">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/>
          </svg>
          <svg class="icon-eye-slash" width="22" height="22" viewBox="0 0 24 24" fill="#333" style="display:none">
            <path d="M12 5C7 5 2.73 8.11 1 12a11.94 11.94 0 0 0 2.12 3.06L2 16.18 3.41 17.6l18.02-18.02L22 1.18 20.59 2.6l-2.12 2.12C16.9 3.84 14.53 3 12 3 7 3 2.73 6.11 1 10c1.73 3.89 6 7 11 7 2.53 0 4.9-.84 6.47-2.27l2.12 2.12L22 15.82l-2.12-2.12A11.94 11.94 0 0 0 23 10c-1.73-3.89-6-7-11-7z"/>
          </svg>
        </span>
      </div>

      <div style="margin: -10px 0 15px 0;">
        <div id="barraFuerza" style="height: 8px; width: 100%; background: #e0e0e0; border-radius: 4px; overflow: hidden;">
          <div id="nivelFuerza" style="height: 100%; width: 0%; transition: all 0.3s ease; border-radius: 4px;"></div>
        </div>
        <small id="textoFuerza" style="color: #666; font-size: 0.85rem; display: block; margin-top: 5px;">
          Mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número y 1 carácter especial (@$!%*?&)
        </small>
      </div>

      <label>
        <input type="checkbox" id="terminos" required>
        Acepto los términos y condiciones
      </label>

      <button type="submit">Registrar cuenta</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const eye = input.parentNode.querySelector(".icon-eye");
      const eyeSlash = input.parentNode.querySelector(".icon-eye-slash");
      if (input.type === "password") {
        input.type = "text";
        eye.style.display = "none";
        eyeSlash.style.display = "inline";
      } else {
        input.type = "password";
        eye.style.display = "inline";
        eyeSlash.style.display = "none";
      }
    }

    function verificarFuerzaPassword() {
      const password = document.getElementById("password").value;
      const barra = document.getElementById("nivelFuerza");
      const texto = document.getElementById("textoFuerza");

      let fuerza = 0;
      let requisitos = [];

      if (password.length >= 8) fuerza++; else requisitos.push("8 caracteres");
      if (/[A-Z]/.test(password)) fuerza++; else requisitos.push("1 mayúscula");
      if (/[a-z]/.test(password)) fuerza++; else requisitos.push("1 minúscula");
      if (/[0-9]/.test(password)) fuerza++; else requisitos.push("1 número");
      if (/[@$!%*?&]/.test(password)) fuerza++; else requisitos.push("1 carácter especial");

      if (fuerza === 0 || password.length === 0) {
        barra.style.width = "0%";
        barra.style.backgroundColor = "#e0e0e0";
        texto.style.color = "#666";
        texto.textContent = "Mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número y 1 carácter especial (@$!%*?&)";
      } else if (fuerza <= 2) {
        barra.style.width = "33%";
        barra.style.backgroundColor = "#f44336";
        texto.style.color = "#f44336";
        texto.textContent = "❌ Débil - Faltan: " + requisitos.join(", ");
      } else if (fuerza <= 4) {
        barra.style.width = "66%";
        barra.style.backgroundColor = "#ff9800";
        texto.style.color = "#ff9800";
        texto.textContent = "⚠️ Media - Faltan: " + requisitos.join(", ");
      } else {
        barra.style.width = "100%";
        barra.style.backgroundColor = "#4caf50";
        texto.style.color = "#4caf50";
        texto.textContent = "✅ Contraseña segura";
      }
    }

    function validarSeguridadPassword(password) {
      if (password.length < 8) return "La contraseña debe tener al menos 8 caracteres.";
      if (!/[A-Z]/.test(password)) return "La contraseña debe contener al menos una letra mayúscula.";
      if (!/[a-z]/.test(password)) return "La contraseña debe contener al menos una letra minúscula.";
      if (!/[0-9]/.test(password)) return "La contraseña debe contener al menos un número.";
      if (!/[@$!%*?&]/.test(password)) return "La contraseña debe contener al menos un carácter especial (@$!%*?&).";
      return null;
    }

    function register() {
      const nombre = document.getElementById("nombre").value.trim();
      const tipo_documento = document.getElementById("tipo_documento").value.trim();
      const documento = document.getElementById("documento").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const fecha = document.getElementById("fecha").value;
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value;
      const confirmar = document.getElementById("confirm-password").value;
      const terminos = document.getElementById("terminos").checked;

      if (!correo.endsWith("@booknest.com")) { alert("Solo @booknest.com"); return false; }
      const errorPass = validarSeguridadPassword(password); if (errorPass) { alert(errorPass); return false; }
      if (password !== confirmar) { alert("Contraseñas no coinciden"); return false; }
      if (!terminos) { alert("Debes aceptar los términos"); return false; }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      if (usuarios.some(u => u.correo === correo)) { alert("Correo ya registrado"); return false; }
      if (usuarios.some(u => u.usuario === usuario)) { alert("Usuario ya en uso"); return false; }

      usuarios.push({ nombre, tipo_documento, documento, correo, telefono, direccion, fecha, usuario, password, historial: [], carrito: [] });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert("Cuenta creada exitosamente");
      window.location.href = "login.html";
      return false;
    }
  </script>
</body>
</html>
