<!DOCTYPE html>
<html lang="es">
<head>
  <body class="contraseña-body"></body>
  <meta charset="UTF-8">
  <title>Recuperar contraseña - Booknest</title>
  <!-- Se conecta el CSS del proyecto -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Contenedor principal del formulario -->
  <div class="forgot-box">
    <h2>Recuperar contraseña</h2>

    <!-- ✅ PASO 1: ingresar el correo -->
    <div id="step-email">
      <p>Ingresa tu correo para recibir un código temporal (simulado).</p>
      <!-- onsubmit llama a solicitarCodigo() y evita recargar la página -->
      <form onsubmit="return solicitarCodigo()">
        <input type="email" id="email-reset" placeholder="correo@ejemplo.com" required>
        <button type="submit">Enviar código</button>
      </form>

      <!-- Enlace para volver al login -->
      <p><a href="login.html">Volver al inicio</a></p>
    </div>

    <!-- ✅ PASO 2 (oculto al inicio): escribir código + nueva contraseña -->
    <div id="step-verify" style="display:none;">
      <p>Introduce el código que recibiste y la nueva contraseña.</p>

      <!-- onsubmit llama a verificarYCambiar() -->
      <form onsubmit="return verificarYCambiar()">
        <input type="text" id="codigo-input" placeholder="Código de 6 dígitos" required>
        <input type="password" id="new-password" placeholder="Nueva contraseña" required>
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
        <button type="submit">Cambiar contraseña</button>
      </form>

      <p><a href="login.html">Volver al inicio</a></p>
    </div>
  </div>

  <script>
    // ✅ Genera un código aleatorio de 6 dígitos (ej: 543921)
    function generarCodigo() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // ✅ Paso 1: validar correo y simular envío del código
    function solicitarCodigo() {
      const email = document.getElementById("email-reset").value.trim();

      // Se leen los usuarios guardados en localStorage
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      // Se busca si el correo existe
      const usuario = usuarios.find(u => u.correo === email);

      if (!usuario) {
        alert("No existe un usuario con ese correo.");
        return false;
      }

      // Generar código y guardarlo temporalmente
      const codigo = generarCodigo();
      localStorage.setItem(`resetCode_${email}`, codigo);

      // Mostrar un alert simulando el envío del correo
      alert(`Código de recuperación (simulado): ${codigo}`);

      // Ocultar paso 1 y mostrar paso 2
      document.getElementById("step-email").style.display = "none";
      document.getElementById("step-verify").style.display = "block";

      // Guardar el correo temporalmente
      localStorage.setItem("resetEmailTemp", email);

      return false; 
    }

    // ✅ Paso 2: validar código y cambiar contraseña
    function verificarYCambiar() {
      const codigoIngresado = document.getElementById("codigo-input").value.trim();
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const email = localStorage.getItem("resetEmailTemp");

      // Si no hay correo temporal, el usuario recargó o saltó el paso
      if (!email) {
        alert("Ha ocurrido un error. Vuelve a iniciar el proceso.");
        window.location.href = "forgot-password.html";
        return false;
      }

      // Leer el código guardado
      const codigoGuardado = localStorage.getItem(`resetCode_${email}`);

      if (!codigoGuardado) {
        alert("No hay un código válido. Solicita uno nuevo.");
        window.location.href = "forgot-password.html";
        return false;
      }

      // Validar código
      if (codigoIngresado !== codigoGuardado) {
        alert("Código incorrecto. Revisa el código o solicita uno nuevo.");
        return false;
      }

      // Validar contraseñas
      if (newPassword !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      // ✅ Cambiar la contraseña en localStorage
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const idx = usuarios.findIndex(u => u.correo === email);

      if (idx === -1) {
        alert("Usuario no encontrado.");
        return false;
      }

      usuarios[idx].password = newPassword;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      // Borrar datos temporales
      localStorage.removeItem(`resetCode_${email}`);
      localStorage.removeItem("resetEmailTemp");

      alert("Contraseña cambiada con éxito. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
      return false;
    }
  </script>

</body>
</html>
