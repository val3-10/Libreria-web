<!DOCTYPE html>
<html lang="es">
<head>
  <body class="contraseña-body"></body>
  <meta charset="UTF-8">
  <title>Recuperar contraseña - Booknest</title>
  <!-- Se conecta el CSS del proyecto -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Contenedor principal del formulario -->
  <div class="forgot-box">
    <h2>Recuperar contraseña</h2>

    <!-- ✅ PASO 1: ingresar el correo -->
    <div id="step-email">
      <p>Ingresa tu correo para recibir un código temporal (simulado).</p>
      <!-- onsubmit llama a solicitarCodigo() y evita recargar la página -->
      <form onsubmit="return solicitarCodigo()">
        <input type="email" id="email-reset" placeholder="correo@ejemplo.com" required>
        <button type="submit">Enviar código</button>
      </form>

      <!-- Enlace para volver al login -->
      <p><a href="login.html">Volver al inicio</a></p>
    </div>

    <!-- ✅ PASO 2 (oculto al inicio): escribir código + nueva contraseña -->
    <div id="step-verify" style="display:none;">
      <p>Introduce el código que recibiste y la nueva contraseña.</p>

      <!-- onsubmit llama a verificarYCambiar() -->
      <form onsubmit="return verificarYCambiar()">
        <input type="text" id="codigo-input" placeholder="Código de 6 dígitos" required>
        <input type="password" id="new-password" placeholder="Nueva contraseña" required oninput="verificarFuerzaPassword()">
        
        <!-- Barra de fuerza de contraseña -->
        <div style="margin: -10px 0 15px 0;">
          <div id="barraFuerza" style="height: 8px; width: 100%; background: #e0e0e0; border-radius: 4px; overflow: hidden;">
            <div id="nivelFuerza" style="height: 100%; width: 0%; transition: all 0.3s ease; border-radius: 4px;"></div>
          </div>
          <small id="textoFuerza" style="color: #666; font-size: 0.85rem; display: block; margin-top: 5px;">
            Mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número y 1 carácter especial (@$!%*?&)
          </small>
        </div>
        
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
        <button type="submit">Cambiar contraseña</button>
      </form>

      <p><a href="login.html">Volver al inicio</a></p>
    </div>
  </div>

  <script>
    // Verificar fuerza de contraseña en tiempo real
    function verificarFuerzaPassword() {
      const password = document.getElementById("new-password").value;
      const barra = document.getElementById("nivelFuerza");
      const texto = document.getElementById("textoFuerza");
      
      let fuerza = 0;
      let requisitos = [];
      
      // Verificar cada requisito
      if (password.length >= 8) {
        fuerza++;
      } else {
        requisitos.push("8 caracteres");
      }
      
      if (/[A-Z]/.test(password)) {
        fuerza++;
      } else {
        requisitos.push("1 mayúscula");
      }
      
      if (/[a-z]/.test(password)) {
        fuerza++;
      } else {
        requisitos.push("1 minúscula");
      }
      
      if (/[0-9]/.test(password)) {
        fuerza++;
      } else {
        requisitos.push("1 número");
      }
      
      if (/[@$!%*?&]/.test(password)) {
        fuerza++;
      } else {
        requisitos.push("1 carácter especial");
      }
      
      // Actualizar barra y color
      if (fuerza === 0 || password.length === 0) {
        barra.style.width = "0%";
        barra.style.backgroundColor = "#e0e0e0";
        texto.style.color = "#666";
        texto.textContent = "Mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número y 1 carácter especial (@$!%*?&)";
      } else if (fuerza <= 2) {
        // DÉBIL - Rojo
        barra.style.width = "33%";
        barra.style.backgroundColor = "#f44336";
        texto.style.color = "#f44336";
        texto.textContent = "❌ Débil - Faltan: " + requisitos.join(", ");
      } else if (fuerza <= 4) {
        // MEDIA - Naranja
        barra.style.width = "66%";
        barra.style.backgroundColor = "#ff9800";
        texto.style.color = "#ff9800";
        texto.textContent = "⚠️ Media - Faltan: " + requisitos.join(", ");
      } else {
        // FUERTE - Verde
        barra.style.width = "100%";
        barra.style.backgroundColor = "#4caf50";
        texto.style.color = "#4caf50";
        texto.textContent = "✅ Contraseña segura";
      }
    }

    // ✅ Validación de seguridad de contraseña
    function validarSeguridadPassword(password) {
      // Mínimo 8 caracteres
      if (password.length < 8) {
        return "La contraseña debe tener al menos 8 caracteres.";
      }
      
      // Al menos una letra mayúscula
      if (!/[A-Z]/.test(password)) {
        return "La contraseña debe contener al menos una letra mayúscula.";
      }
      
      // Al menos una letra minúscula
      if (!/[a-z]/.test(password)) {
        return "La contraseña debe contener al menos una letra minúscula.";
      }
      
      // Al menos un número
      if (!/[0-9]/.test(password)) {
        return "La contraseña debe contener al menos un número.";
      }
      
      // Al menos un carácter especial
      if (!/[@$!%*?&]/.test(password)) {
        return "La contraseña debe contener al menos un carácter especial (@$!%*?&).";
      }
      
      return null; // Contraseña válida
    }

    // ✅ Genera un código aleatorio de 6 dígitos (ej: 543921)
    function generarCodigo() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // ✅ Paso 1: validar correo y simular envío del código
    function solicitarCodigo() {
      const email = document.getElementById("email-reset").value.trim();

      // Se leen los usuarios guardados en localStorage
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      // Se busca si el correo existe
      const usuario = usuarios.find(u => u.correo === email);

      if (!usuario) {
        alert("No existe un usuario con ese correo.");
        return false;
      }

      // Generar código y guardarlo temporalmente
      const codigo = generarCodigo();
      localStorage.setItem(`resetCode_${email}`, codigo);

      // Mostrar un alert simulando el envío del correo
      alert(`Código de recuperación (simulado): ${codigo}`);

      // Ocultar paso 1 y mostrar paso 2
      document.getElementById("step-email").style.display = "none";
      document.getElementById("step-verify").style.display = "block";

      // Guardar el correo temporalmente
      localStorage.setItem("resetEmailTemp", email);

      return false; 
    }

    // ✅ Paso 2: validar código y cambiar contraseña
    function verificarYCambiar() {
      const codigoIngresado = document.getElementById("codigo-input").value.trim();
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const email = localStorage.getItem("resetEmailTemp");

      // Si no hay correo temporal, el usuario recargó o saltó el paso
      if (!email) {
        alert("Ha ocurrido un error. Vuelve a iniciar el proceso.");
        window.location.href = "forgot-password.html";
        return false;
      }

      // Leer el código guardado
      const codigoGuardado = localStorage.getItem(`resetCode_${email}`);

      if (!codigoGuardado) {
        alert("No hay un código válido. Solicita uno nuevo.");
        window.location.href = "forgot-password.html";
        return false;
      }

      // Validar código
      if (codigoIngresado !== codigoGuardado) {
        alert("Código incorrecto. Revisa el código o solicita uno nuevo.");
        return false;
      }

      // ✅ Validación de seguridad de contraseña
      const errorPassword = validarSeguridadPassword(newPassword);
      if (errorPassword) {
        alert(errorPassword);
        return false;
      }

      // Validar contraseñas
      if (newPassword !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      // ✅ Cambiar la contraseña en localStorage
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const idx = usuarios.findIndex(u => u.correo === email);

      if (idx === -1) {
        alert("Usuario no encontrado.");
        return false;
      }

      usuarios[idx].password = newPassword;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      // Borrar datos temporales
      localStorage.removeItem(`resetCode_${email}`);
      localStorage.removeItem("resetEmailTemp");

      alert("Contraseña cambiada con éxito. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
      return false;
    }
  </script>

</body>
</html>
