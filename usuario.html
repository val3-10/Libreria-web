<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Usuario - Booknest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- / ENCABEZADO DEL PERFIL -->
  <header class="site-header">
    <h1>üë§ Perfil del Usuario</h1>

    <!-- / BOTONES DE NAVEGACI√ìN -->
    <div>
      <button class="logout-btn" onclick="volver()">Volver al cat√°logo</button>
      <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>
  </header>

  <div class="container">

    <!-- / SECCI√ìN DEL HISTORIAL -->
    <div class="seccion">
      <h2>Mi historial</h2>

      <!-- / TABLA DEL HISTORIAL -->
      <table id="tablaHistorial">
        <thead>
          <tr>
            <th>T√≠tulo</th>
            <th>Autor</th>
            <th>Acci√≥n</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script>
    /* / CARGAR EL HISTORIAL CUANDO SE ABRE LA P√ÅGINA */
    document.addEventListener("DOMContentLoaded", () => {
      const tbody = document.querySelector("#tablaHistorial tbody");
      const historial = JSON.parse(localStorage.getItem("historialUsuario")) || [];

      /* / SI NO HAY HISTORIAL, MOSTRAR MENSAJE */
      if (historial.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">A√∫n no tienes compras ni pr√©stamos.</td></tr>`;
      } 
      /* / MOSTRAR CADA REGISTRO EN LA TABLA */
      else {
        historial.forEach(item => {
          tbody.innerHTML += `
            <tr>
              <td>${item.titulo}</td>
              <td>${item.autor}</td>
              <td>${item.accion}</td>
              <td>${item.fecha}</td>
            </tr>`;
        });
      }
    });

    /* / VOLVER AL CAT√ÅLOGO */
    function volver() { 
      window.location.href = "cliente.html"; 
    }

    /* / CERRAR SESI√ìN */
    function logout() { 
      localStorage.removeItem("rol"); 
      window.location.href = "login.html"; 
    }
  </script>

</body>
</html>
