<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador - Booknest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header class="site-header">
  <h1>ðŸ“š Booknest - Admin</h1>
  <button class="logout-btn" onclick="logout()">Cerrar SesiÃ³n</button>
</header>

  <div class="container">
    <div class="seccion">
      <h2>Registrar Libro</h2>
      <label for="titulo">TÃ­tulo:</label>
      <input type="text" id="titulo" placeholder="Nombre del libro">

      <label for="autor">Autor:</label>
      <input type="text" id="autor" placeholder="Autor del libro">

      <label for="estado">Estado:</label>
      <select id="estado">
        <option value="disponible">Disponible</option>
        <option value="venta">En venta</option>
        <option value="prestamo">En prÃ©stamo</option>
      </select>

      <button onclick="agregarLibro()">Agregar Libro</button>
    </div>

    <div class="seccion">
      <h2>Lista de Libros</h2>
      <table id="tablaLibrosAdmin">
        <thead>
          <tr>
            <th>TÃ­tulo</th>
            <th>Autor</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Array de libros (cargado desde localStorage si existe)
    let libros = JSON.parse(localStorage.getItem("libros")) || [];

    function logout() {
      localStorage.removeItem("rol");
      window.location.href = "login.html";
    }

    function guardarLibros() {
      localStorage.setItem("libros", JSON.stringify(libros));
    }

    function agregarLibro() {
      let titulo = document.getElementById("titulo").value;
      let autor = document.getElementById("autor").value;
      let estado = document.getElementById("estado").value;

      if (!titulo || !autor) {
        alert("Completa todos los campos.");
        return;
      }

      let libro = { titulo, autor, estado };
      libros.push(libro);
      guardarLibros();
      mostrarLibrosAdmin();

      // Limpiar inputs
      document.getElementById("titulo").value = "";
      document.getElementById("autor").value = "";
      document.getElementById("estado").value = "disponible";
    }

    function mostrarLibrosAdmin() {
      let tbody = document.querySelector("#tablaLibrosAdmin tbody");
      tbody.innerHTML = "";
      libros.forEach((libro, index) => {
        let fila = `
          <tr>
            <td>${libro.titulo}</td>
            <td>${libro.autor}</td>
            <td class="${libro.estado}">${libro.estado}</td>
            <td><button onclick="eliminarLibro(${index})">Eliminar</button></td>
          </tr>
        `;
        tbody.innerHTML += fila;
      });
    }

    function eliminarLibro(index) {
      libros.splice(index, 1);
      guardarLibros();
      mostrarLibrosAdmin();
    }

    // Mostrar los libros al cargar la pÃ¡gina
    window.onload = mostrarLibrosAdmin;
  </script>
</body>
</html>
